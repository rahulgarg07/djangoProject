{% extends 'myapp/base.html' %}

{% block body_block %}
    <a href="/myapp/addjobresponsibility/">Click here to add job responsibilities.</a>
    {% if job_res %}
        <ul>
        {% for job in job_res %}
            <li><a href="jobgroup.html/{{ job.id }}">{{ job.job_resp_desc}}</a> </li>
        {% endfor %}
        </ul>
    {% else %}
        <strong>No internship details</strong>
    {% endif %}
{% endblock %}
