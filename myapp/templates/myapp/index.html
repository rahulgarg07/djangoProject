{% extends 'myapp/base.html' %}

{% block body_block %}
    <a href="/myapp/register/">Click here to register.</a>
    {% if studentlist %}
        <ul>
        {% for st in studentlist %}
            <li><a href="studentdetail.html/{{ st.id }}">{{ st.username}}</a> </li>
        {% endfor %}
        </ul>
    {% else %}
        <strong>No internship details</strong>
    {% endif %}
{% endblock %}
